trigger:
  - master

pool:
  name: test

variables:
  phpVersion: '8.3'
  appName: 'akaunting-app'

stages:
# ============================================
# STAGE 1: BUILD & TEST
# ============================================
- stage: Build
  displayName: 'Build & Unit Tests'
  jobs:
  - job: BuildJob
    displayName: 'Build Application'
    steps:
    # Checkout
    - checkout: self
      clean: true
      fetchDepth: 1
      displayName: 'Checkout code'

    # System setup
    - script: sudo apt-get update
      displayName: 'Update package lists'

    # Install PHP with extensions
    - script: |
        sudo apt-get install -y \
          php php-cli php-mbstring php-xml php-curl php-zip \
          php-bcmath php-intl php-gd php-mysql \
          unzip curl git python3-pip
        php -v
        php -m | grep -E 'bcmath|intl|gd'
      displayName: 'Install PHP & Extensions'

    # Install Composer
    - script: |
        curl -sS https://getcomposer.org/installer | php
        sudo mv composer.phar /usr/local/bin/composer
        composer --version
      displayName: 'Install Composer'

    # Cache dependencies
    - task: Cache@2
      inputs:
        key: 'composer | "$(Agent.OS)" | composer.lock'
        path: vendor
      displayName: 'Cache Composer packages'

    # Install dependencies
    - script: composer install --no-interaction --no-progress --prefer-dist
      displayName: 'Install PHP dependencies'

    # Run unit tests
    - script: |
        cp .env.example .env
        php artisan key:generate
        vendor/bin/phpunit --log-junit test-results.xml || true
      displayName: 'Run Unit Tests'

    # Publish test results
    - task: PublishTestResults@2
      inputs:
        testResultsFormat: 'JUnit'
        testResultsFiles: 'test-results.xml'
        failTaskOnFailedTests: false
      displayName: 'Publish Test Results'
      condition: always()

    # Create application archive
    - task: ArchiveFiles@2
      inputs:
        rootFolderOrFile: '$(System.DefaultWorkingDirectory)'
        includeRootFolder: false
        archiveType: 'tar'
        archiveFile: '$(Build.ArtifactStagingDirectory)/app.tar.gz'
        replaceExistingArchive: true
      displayName: 'Create application archive'

    # Publish application artifact
    - task: PublishBuildArtifacts@1
      inputs:
        PathtoPublish: '$(Build.ArtifactStagingDirectory)'
        ArtifactName: 'app-files'
      displayName: 'Publish application files'

# ============================================
# STAGE 2: SECURITY SCANNING (DevSecOps)
# ============================================
- stage: Security
  displayName: 'Security Scanning'
  dependsOn: Build
  jobs:
  - job: SecurityScans
    displayName: 'Run Security Scans'
    steps:
    - checkout: self
      displayName: 'Checkout code'

    # Install tools
    - script: |
        sudo apt-get update
        sudo apt-get install -y php php-cli php-mbstring php-xml php-bcmath php-intl php-gd curl git python3-pip
        curl -sS https://getcomposer.org/installer | php
        sudo mv composer.phar /usr/local/bin/composer
      displayName: 'Setup environment'

    # Restore dependencies
    - task: Cache@2
      inputs:
        key: 'composer | "$(Agent.OS)" | composer.lock'
        path: vendor
    - script: composer install --no-interaction --no-progress
      displayName: 'Restore dependencies'

    # 1. SAST - Static Code Analysis (run BEFORE SCA)
    - script: |
        echo "=== Installing Semgrep ==="
        pip3 install semgrep
        echo "=== Running Semgrep SAST ==="
        ~/.local/bin/semgrep --config=auto --json --output=semgrep-results.json || true
        cat semgrep-results.json
      displayName: 'ðŸ” SAST - Static Application Security Testing'
      continueOnError: true

    # 2. SCA - Dependency Check
    - script: |
        echo "=== Composer Security Audit ==="
        composer audit --format=json > composer-audit.json || true
        cat composer-audit.json
      displayName: 'ðŸ” SCA - Dependency Vulnerability Scan'
      continueOnError: true

    # 3. Secret Scanning
    - script: |
        echo "=== Installing Gitleaks ==="
        wget https://github.com/gitleaks/gitleaks/releases/download/v8.18.0/gitleaks_8.18.0_linux_x64.tar.gz
        tar -xzf gitleaks_8.18.0_linux_x64.tar.gz
        echo "=== Scanning for secrets ==="
        ./gitleaks detect --source . --report-format json --report-path gitleaks-report.json --no-git || true
        cat gitleaks-report.json
      displayName: 'ðŸ” Secret Scanning'
      continueOnError: true

    # 4. Code Quality
    - script: |
        echo "=== Installing PHP_CodeSniffer ==="
        composer require --dev squizlabs/php_codesniffer
        echo "=== Running Code Quality Check ==="
        vendor/bin/phpcs --standard=PSR12 --report=json --report-file=phpcs-report.json app/ || true
      displayName: 'ðŸ” Code Quality Analysis'
      continueOnError: true

    # Publish security reports
    - task: PublishBuildArtifacts@1
      inputs:
        PathtoPublish: '.'
        ArtifactName: 'security-reports'
        publishLocation: 'Container'
        includeRootFolder: false
        StoreAsTar: false
        parallel: true
      displayName: 'Publish Security Reports'

# ============================================
# STAGE 3: DOCKER BUILD & CONTAINER SCANNING
# ============================================
- stage: Containerize
  displayName: 'Docker Build & Scan'
  dependsOn: Security
  jobs:
  - job: DockerBuild
    displayName: 'Build & Scan Docker Image'
    steps:
    - checkout: self

    # Build Docker image
    - script: |
        cat > Dockerfile << 'EOF'
        FROM php:8.3-apache
        
        # Install dependencies
        RUN apt-get update && apt-get install -y \
            libpng-dev libjpeg-dev libfreetype6-dev \
            libzip-dev libicu-dev libonig-dev \
            git unzip curl \
            && docker-php-ext-configure gd --with-freetype --with-jpeg \
            && docker-php-ext-install -j$(nproc) \
            bcmath gd intl mbstring pdo pdo_mysql zip
        
        # Enable Apache modules
        RUN a2enmod rewrite
        
        # Copy application
        COPY . /var/www/html
        WORKDIR /var/www/html
        
        # Install Composer
        COPY --from=composer:latest /usr/bin/composer /usr/bin/composer
        RUN composer install --no-dev --optimize-autoloader
        
        # Set permissions
        RUN chown -R www-data:www-data /var/www/html/storage /var/www/html/bootstrap/cache
        
        EXPOSE 80
        CMD ["apache2-foreground"]
        EOF
        
        docker build -t $(appName):$(Build.BuildId) .
        docker tag $(appName):$(Build.BuildId) $(appName):latest
      displayName: 'Build Docker Image'

    # Container security scan with Trivy
    - script: |
        echo "=== Installing Trivy ==="
        wget https://github.com/aquasecurity/trivy/releases/download/v0.48.0/trivy_0.48.0_Linux-64bit.deb
        sudo dpkg -i trivy_0.48.0_Linux-64bit.deb
        
        echo "=== Scanning Docker image ==="
        trivy image --format json --output trivy-report.json $(appName):$(Build.BuildId) || true
        trivy image $(appName):$(Build.BuildId)
      displayName: 'ðŸ” Container Security Scan (Trivy)'
      continueOnError: true

    # Publish Trivy report
    - task: PublishBuildArtifacts@1
      inputs:
        PathtoPublish: 'trivy-report.json'
        ArtifactName: 'container-security-report'
      displayName: 'Publish Trivy Report'

    # Save Docker image as tar (OPTIONAL: remove if slow)
    #- script: |
    #    docker save $(appName):$(Build.BuildId) | gzip > $(Build.ArtifactStagingDirectory)/docker-image.tar.gz
    #  displayName: 'Save Docker Image'
    #
    #- task: PublishBuildArtifacts@1
    #  inputs:
    #    PathtoPublish: '$(Build.ArtifactStagingDirectory)'
    #    ArtifactName: 'docker-image'
    #  displayName: 'Publish Docker Image'

# ============================================
# STAGE 4: DEPLOYMENT TO AZURE WEB APP
# ============================================
- stage: Deploy
  displayName: 'Deploy to Azure'
  dependsOn: Containerize
  condition: and(succeeded(), eq(variables['Build.SourceBranch'], 'refs/heads/master'))
  jobs:
  - deployment: DeployToAzure
    displayName: 'Deploy to Azure Web App'
    environment: 'production'
    strategy:
      runOnce:
        deploy:
          steps:
          - download: current
            artifact: app-files
          
          # Deploy using Azure Web App for Containers
          - task: AzureCLI@2
            inputs:
              azureSubscription: 'azure-akaunting-connection'
              scriptType: 'bash'
              scriptLocation: 'inlineScript'
              inlineScript: |
                RESOURCE_GROUP="akaunting-rg"
                APP_NAME="akaunting-webapp-$(Build.BuildId)"
                LOCATION="eastus"
                
                echo "Creating Azure App Service Plan..."
                az appservice plan create \
                  --name "${APP_NAME}-plan" \
                  --resource-group $RESOURCE_GROUP \
                  --location $LOCATION \
                  --is-linux \
                  --sku F1 || true
                
                echo "Creating Web App..."
                az webapp create \
                  --resource-group $RESOURCE_GROUP \
                  --plan "${APP_NAME}-plan" \
                  --name $APP_NAME \
                  --runtime "PHP:8.3"
                
                echo "Configuring Web App..."
                az webapp config appsettings set \
                  --resource-group $RESOURCE_GROUP \
                  --name $APP_NAME \
                  --settings \
                    APP_ENV=production \
                    APP_DEBUG=false \
                    WEBSITES_ENABLE_APP_SERVICE_STORAGE=true
                
                # Deploy application files
                cd $(Pipeline.Workspace)/app-files
                tar -xzf app.tar.gz -C /tmp/app-deploy
                cd /tmp/app-deploy
                zip -r deploy.zip .
                
                az webapp deployment source config-zip \
                  --resource-group $RESOURCE_GROUP \
                  --name $APP_NAME \
                  --src deploy.zip
                
                APP_URL=$(az webapp show \
                  --resource-group $RESOURCE_GROUP \
                  --name $APP_NAME \
                  --query defaultHostName -o tsv)
                
                echo "âœ… Application deployed successfully!"
                echo "Access your app at: https://$APP_URL"
            displayName: 'Deploy to Azure Web App'
